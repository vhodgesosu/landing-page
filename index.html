<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Landing Page</title>
</head>
<body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='logo'>Header Logo</div>
        <div class='signup link'>Sign Up</div>
        <div class='login link'>Login</div>
        <div class='profile link'>Profile</div>
      </div>
    </div>
    <div class='hero-container'>
        <div class="hero-text">
            <div class="hero-title">Camping Lovers</div>
            <div class="hero-subtitle">
                <p>This is a website about camping</p>
                <p>Signup today to connect with other campers</p>
            </div>
            <div class="signup-button"><button class="signup button">Signup</button></div>
        </div>
        <div class="hero-image">
            <img src="images/camping.webp" alt="">
        </div>
    </div>
    <div class='photo-grid-container'>
        <div class="info-header"><p>Some Random Information</p></div>
        <div class='photo-grid'>
            <div class='photo-grid-item first-item'>
                
            </div>
            <div class='photo-grid-item'>
                
            </div>
            <div class='photo-grid-item'>
                
            </div>
            <div class='photo-grid-item'>
                
            </div>
        </div>
    </div>
    <div class="quote">
        <div class="quote-text">
            <blockquote>Hard work doesn't start during the game. Hard work starts the night before.</blockquote>
            <blockquote class="author"><strong>- Ken Griffey Jr.</strong></blockquote>
        </div>
    </div>
    <div class='footer'>
        <div class='footer-item footer-one'></div>
        <div class='footer-item footer-two'></div>
        <div class='footer-item footer-three'></div>
    </div>
</body>
</html>
